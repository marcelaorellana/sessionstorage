<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Local Storage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<section id="formulario">
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Nonbre:</label>
						<input type="text" class="form-control" id="name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Clave:</label>
						<input type="text" class="form-control" id="clave">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-primary" onclick="saveData()" value="Guardar Datos">Guardar Datos</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<p id="datos">Pulsa para ver tu nombre y tu password</p>
					<button type="button" class="btn btn-primary" onclick="recoverData()" value="Recuperar Datos">Recuperar Datos</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-primary" onclick="cleanData()" value="Limpiar">Limpiar</button>
				</div>
			</div>
		</section>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
